<mat-card class="card-item">

    <mat-card-header class="d-flex header justify-content-between">

        <div>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title *ngIf="card.name; else noName">{{card.name}}</mat-card-title>
            <ng-template #noName>
                <mat-list-item class="text-danger fw-bold" text>Ä°sim yok!</mat-list-item>
            </ng-template>
            <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
        </div>

        <div>
            <mat-card-actions>
                <button (click)="openUpdateCardModal(card)" aria-label="Example icon-button with edit icon"
                        class="example-icon"
                        mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="copyCardIconButton()" aria-label="Example icon-button with copy icon"
                        class="example-icon"
                        mat-icon-button>
                    <mat-icon>content_copy</mat-icon>
                </button>
                <button (click)="deleteCardIconButton()" aria-label="Example icon-button with delete icon"
                        class="example-icon"
                        mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </div>

    </mat-card-header>
