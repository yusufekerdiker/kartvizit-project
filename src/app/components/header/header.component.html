<header class="header">

    <mat-toolbar color="primary">

        <button color="primary" mat-raised-button routerLink="/">Kartvizit App</button>

        <span class="example-spacer"></span>
        <!--        <mat-slide-toggle (change)="onDarkModeSwitched($event)">Theme</mat-slide-toggle>-->
        <!--        <span class="example-spacer"></span>-->

        <div class="navbar-button" fxHide fxLayout="row" fxShow.gt-sm>
            <!--            <button class="m-auto p-0 mat-button">-->
            <mat-slide-toggle (change)="onDarkModeSwitched($event)" class="m-auto mat-flat-button mat-primary">Theme
            </mat-slide-toggle>
            <!--            </button>-->
            <button [routerLinkActiveOptions]="{ exact: true }" mat-button routerLink="/" routerLinkActive="active">
                Anasayfa
            </button>
            <button mat-button routerLink="/about" routerLinkActive="active">Hakkımızda</button>
            <button mat-button routerLink="/cards" routerLinkActive="active">Kartvizitler</button>
        </div>

        <button [mat-menu-trigger-for]="menu" color="accent" fxHide.gt-sm fxShow mat-raised-button>
            <mat-icon>menu</mat-icon>
        </button>

    </mat-toolbar>

    <mat-menu #menu class="navbar-button" x-position="before">
        <button mat-menu-item>
            <mat-slide-toggle (change)="onDarkModeSwitched($event)">Theme</mat-slide-toggle>
        </button>
        <button [routerLinkActiveOptions]="{ exact: true }" mat-menu-item routerLink="/" routerLinkActive="active">
            Anasayfa
        </button>
        <button mat-menu-item routerLink="/about" routerLinkActive="active">Hakkımızda</button>
        <button mat-menu-item routerLink="/cards" routerLinkActive="active">Kartvizitler</button>
    </mat-menu>

</header>
